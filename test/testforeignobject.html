<!DOCTYPE HTML>
<html style="font-size:15.625vw">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="网易严选、严选、黑胶唱片" />
    <meta name="description" content="黑胶唱片需要1.8秒转动一圈，按住按钮，看你能否刚好按住1.8秒。" />
    <title>让黑胶唱片转一圈</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <script type="text/javascript">
    ! function() {
        function e() {
            parseInt(document.documentElement.clientWidth) > 640 ? document.documentElement.style.fontSize = "625%" : document.documentElement.style.fontSize = document.documentElement.clientWidth / 640 * 10 / 16 * 1e3 + "%"
        }
        var t = null;
        window.addEventListener("resize", function() {
            clearTimeout(t), t = setTimeout(e, 300)
        }, !1), e()
    }(window)
    window.noCart = true;
    window.noJump = 1;
    window.noTopbtn = 1;
    window.onerror = function(msg, url, line, col) {
        // alert(msg + '-' + line + '_' + col)
    }
    </script>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: hidden;
        }
        p{
            background-color: #f0f;
        }
    </style>
</head>

<body>
    <svg width="100%" height="100%">
    <mask id="svgmask">
        <image x="0" y="0" xlink:href="dot.png" width="200" height="200"></image>
    </mask>
    <text x="20" y="20" width="200" height="200" font-size="20"  mask="#svgmask">This is SVG Text</text>
        <foreignObject width="100%" height="100%" mask="url(#svgmask)">
            <p>hello</p>
            <p>This Text Is Inside A SVG Element</p>
        </foreignObject>
    </svg>

</body>

</html>
