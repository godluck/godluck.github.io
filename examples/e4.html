<!DOCTYPE html>
<html>

<head>
    <title>e3</title>
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    .ball {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 50px;
        border-radius: 25px;
        background-color: #1baee1;
        /*transition: all 2s;*/
        margin-left:-100px;
        line-height: 50px;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="ball">></div>
</body>
<script type="text/javascript" src="../js/jquery.js" inline></script>
<script type="text/javascript" src="../js/velocity.min.js" inline></script>
<script type="text/javascript" src="../js/tweene-velocity.min.js" inline></script>
<script type="text/javascript">
setTimeout(function(){
    var p = $('.ball')
var t = Tweene.line()
t.add(Tweene.to(p, {
    translateX: 200,
    duration: 2000,
    paused: true,
    easing:'linear'
}), 0)
t.resume()
setTimeout(function() {
    p.html('=')
    t.pause()
}, 1000)
setTimeout(function() {
    p.html('<')
    t.reverse()
}, 3000)
setTimeout(function() {
    p.html('=')
    t.pause()
}, 3500)
setTimeout(function() {
    p.html('>')
    t.play()
}, 5000)
},1000)
</script>

</html>
