<!DOCTYPE html>
<html>

<head>
    <title>e2</title>
    <style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    .ball {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: #1baee1;
        transition: all 2s;
        transform: translate(-100px, 0);
    }
    
    .active {
        transform: translate(100px, 0);
    }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>
<script type="text/javascript">
var p = document.getElementsByClassName('ball')[0]
setInterval(function() {
    p.className = 'ball'
}, 5000)
setTimeout(function() {
    p.className += ' active'
    setInterval(function() {
        p.className += ' active'
    }, 5000)
}, 2000)
</script>

</html>
