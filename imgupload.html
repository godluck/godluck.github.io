<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style type="text/css">
	body{background-color: black;}
	#buttonList{width:300px;float: right;}
	#buttonList>button{width:280px;float: left;}
	#cover{position:absolute;left: 0;top: 0;width: 200px;height: 200px;background-color: red;mix-blend-mode:color;}
	#bgp_test{background-size: contain ;background-image:url(14442691_min.jpg) ;width: 200px;height: 100px;background-position:50% 50%;background-repeat: no-repeat; }
	</style>
</head>
<body>
<canvas id="c" width="200px" height="200px"></canvas>
<div id="cover"></div>
<div id="buttonList"></div>
<div id="bgp_test"></div>

<script type="text/javascript">
	function tests(){
		var ctx=document.getElementById("c").getContext?document.getElementById("c").getContext("2d"):null;
		var tests={
			buildButton:function(title,callee){
				var b=document.createElement("button");
				b.innerHTML=title;
				b.onclick=callee;
				document.getElementById("buttonList").appendChild(b);
			},
			buildButtonList:function(){
				for(var i in this){
					if(i.match("ex")){
						this.buildButton(i.substr(2),this[i]);
					}
				}
			},
			exDrawRect:function(){
				ctx.fillStyle = "rgb(200,0,0)";
				ctx.fillRect (10, 10, 55, 50);
			},
			exDrawRectWithAlpha:function(){
				ctx.fillStyle = "rgba(200,0,0,0.5)";
				ctx.fillRect (30, 30, 55, 50);
			},
			exStrokeRect:function(){
				ctx.strokeStyle="rgba(255,0,255,0.6)";
				ctx.strokeRect(20, 20, 55, 50);
			},
			exClearRect:function(){
				ctx.clearRect(15, 15, 65, 60);
			},
			exDrawPath:function(){
				ctx.beginPath();
				ctx.moveTo(10,80);
				ctx.lineTo(85,10);
				ctx.strokeStyle="rgb(255,255,0)";
				ctx.lineWidth=2;
				ctx.lineCap="round";//butt*,round,square
				ctx.lineJoin="round";//round,bevel,miter*
				ctx.miterLimit=2;
				ctx.stroke();
			},
			exDrawArc:function(){
				ctx.beginPath();
				ctx.arc(10/*x*/, 80/*y*/,5 /*radius*/, 0/*startAngle*/, Math.PI*2/*endAngle*/,false/*anticlockwise*/);
				ctx.moveTo(90,10);
				ctx.arc(85,10,5,0,Math.PI*2,false);
				ctx.strokeStyle="rgb(255,0,0)";
				ctx.stroke();
			},
			exDrawRoundAngleRect1:function(){
				ctx.beginPath();
				ctx.moveTo(10,150);//start point
				ctx.quadraticCurveTo(10,100/*control point*/,60,100/*end point*/);
				ctx.quadraticCurveTo(110,100,110,150);
				ctx.quadraticCurveTo(110,200,60,200);
				ctx.quadraticCurveTo(10,200,10,150);
				ctx.fillStyle="rgba(0,255,0,0.2)";
				ctx.fill();
			},
			exDrawRoundAngleRect2:function(){
				ctx.beginPath();
				ctx.moveTo(10,110);//start point
				ctx.quadraticCurveTo(10,100/*control point*/,20,100/*end point*/);
				ctx.lineTo(100,100);
				ctx.quadraticCurveTo(110,100,110,110);
				ctx.lineTo(110,190);
				ctx.quadraticCurveTo(110,200,100,200);
				ctx.lineTo(20,200);
				ctx.quadraticCurveTo(10,200,10,190);
				ctx.lineTo(10,110);
				ctx.fillStyle="rgba(0,0,255,0.2)";
				ctx.fill();
			},
			exDrawHeart:function(){
				ctx.beginPath();
				ctx.moveTo(220,220);
				ctx.bezierCurveTo(100,140/*ctrl p1*/,220,100/*ctrl p2*/,220,160);
				ctx.bezierCurveTo(220,100/*ctrl p1*/,340,140/*ctrl p2*/,220,220);
				ctx.fillStyle="rgba(255,0,0,1)";
				ctx.fill();
			},
			exDrawImage:function(){
				var i=new Image();
				i.onload=function(){
					ctx.drawImage(i/*img*/,0,0/*start point*/,500,470/*display width & height*/);
				};
				i.src="14442691.jpg";
			},
			exSliceImage:function(){
				var i=new Image();
				i.onload=function(){
					ctx.drawImage(i/*img*/,350,100/*start point in img*/,300,300/*slice width & height*/,50,50/*start point in canvas*/,150,150/*display width & height*/);
				};
				i.src="14442691.jpg";
			}
		};
		return tests;
	};
	var test1=tests();
	test1.buildButtonList();
</script>
</body>
</html>
